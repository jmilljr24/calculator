<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div data-current-operand class="display"></div>
        <button class="span-two">AC</button>
        <button data-operation id="posneg">+/-</button>
        <button data-operation id="divide">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="multiply">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="subtract">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation id="add">+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
